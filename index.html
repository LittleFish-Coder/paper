<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgb(107, 200, 194);
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
            border-radius: 8px; /* Added to make the border rounder */
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* Main content for displaying PDF */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- Sidebar for buttons -->
<div class="sidebar">
    <h2>PDF List</h2>
    
    <h3>DeepFake Dataset</h3>
    <button onclick="viewPDF('DeepFake Dataset/Celeb-DF - A Large-scale Challenging Dataset for DeepFake Forensics.pdf')">Celeb-DF</button>

    <button onclick="viewPDF('DeepFake Detection/GRACE - Graph-Regularized Attentive Convolutional Entanglement with Laplacian Smoothing for Robust DeepFake Video Detection.pdf')">GRACE</button>

    <button onclick="viewPDF('DeepFake Detection/Video Face Manipulation Detection Through Ensemble of CNNs.pdf')">Video Face Manipulation Detection Through Ensemble of CNNs</button>

    <button onclick="viewPDF('FakeNewsDetection/DECOR-Degree-Corrected Social Graph Refinement for Fake News Detection.pdf')">DECOR-Degree-Corrected Social Graph Refinement for Fake News Detection</button>

    <button onclick="viewPDF('Model Design/U-Net.pdf')">U-Net</button>

    <button onclick="viewPDF('Object Detection/YOLOv1.pdf')">YOLOv1</button>
    <button onclick="viewPDF('Object Detection/YOLOv2.pdf')">YOLOv2</button>
    <button onclick="viewPDF('Object Detection/YOLOv3.pdf')">YOLOv3</button>
    <button onclick="viewPDF('Object Detection/YOLOv4.pdf')">YOLOv4</button>

    <button onclick="viewPDF('Pose Estimation/DeepPose - Human Pose Estimation via Deep Neural Networks.pdf')">DeepPose</button>
    <button onclick="viewPDF('Pose Estimation/OpenPose - Realtime Multi-Person 2D Pose Estimation using Part Affinity Fields.pdf')">OpenPose</button>
    <button onclick="viewPDF('Pose Estimation/RMPE - Regional Multi-person Pose Estimation.pdf')">RMPE</button>

</div>

<!-- Main content for PDF viewer -->
<div class="main-content">
    <iframe id="pdfViewer" src="DeepFake Dataset/FaceForensics++ - Learning to Detect Manipulated Facial Images.pdf" type="application/pdf"></iframe>
</div>

<script>
    // Function to view the selected PDF in the iframe
    function viewPDF(pdfPath) {
        var viewer = document.getElementById('pdfViewer');
        viewer.src = pdfPath;
    }
</script>

</body>
</html>
